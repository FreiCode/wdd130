<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> White Water Rafting Adventures Contact Us</title>
    <meta name="description" content="The contact us page contains information on White Water Rafting adventures contact information">
    <meta name="author" content="Vic Frei">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="White Water Rafting Logo">
        <nav class="navbar">
            <a class="a1" href="index.html">Home</a>
            <a class="a2" href="about.html">About Us</a>
            <a class="a3" href="trips.html">Trips</a>
            <a class="a4" href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1 class="h1-contact">Contact Us</h1>
        <section class="section3">
            <h2 class="h2-meet-employee">Meet Your Guide</h2>
            <figure>
                <img class="img1" src="images/profile1.jpg" alt="Employee Portrait">
                <figcaption>Samantha</figcaption>
            </figure>
            <figure>
                <img class="img2" src="images/profile2.jpg" alt="Employee Portrait">
                <figcaption>Joeseph</figcaption>
            </figure>
            <figure>
                <img class="img3" src="images/profile3.jpg" alt="Employee Portrait">
                <figcaption>Seth</figcaption>
            </figure>
        </section>
        <form>
            <fieldset>
                <legend>Send Us a Message</legend>
                <div class="column1 form-item">
                    <label for="users_name">Name:</label>
                    <input type="text" id="users_name" name="users_name">
                </div>
                <div class="column1 form-item">
                    <label for="users_email">Email:</label>
                    <input type="text" name="users_email" id="users_email">
                </div>
                <div class="column2 form-item2">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" name="subscribe" id="subscribe">
                </div>
                <div class="column2 form-item2">
                    <label for="contact_reason">General Inquiry</label>
                    <input type="radio" name="contact_reason" id="contact_reason" value="Generral Inquiry">
                    <label for="reservations">Reservation Questions</label>
                    <input type="radio" name="reservations" id="reservations" value="Reservation Questions">
                    <label for="web_suggestion">Web Suggestion</label>
                    <input type="radio" name="web_suggestion" id="web_suggestion" value="Webb Suggestion">
                    
                </div>
                
                <div class="column2">
                    <label for="feedback">Input</label>
                    <textarea name="feedback" id="feedback" rows="3" placeholder="Enter Questions Here"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Addrress: 123 Street AZ, 54321</p>
            <p>Phone Number: (123)-456-7899</p>
            <p>Email: WhiteRapids@___.com</p>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d50097.41360757617!2d-111.56553802920315!3d36.86740611029018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1707888891914!5m2!1sen!2sus" width="200" height="auto" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </section>  
        
    </main>
    
    <footer>
        <p>©️2024 | White Water Rafting Adventures | Vic Frei</p>
        <nav class="sociallinks">
        <a href="https://facebook.com"><img src="images/facebook.webp" alt="facebook logo"></a>
        <a href="https://twitter.com"><img src="images/twitter.webp" alt="twitter logo"></a>
        <a href="https://instagram.com"><img src="images/instagram.webp" alt="instagram logo"></a>
        </nav>
    </footer>
    
</body>
</html>
