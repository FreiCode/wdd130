<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130, Quiz Form, Vic Frei</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="Vic Frei, WDD 130, Quiz form assignment">
    <meta name="author" content="Vic Frei">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div>
                    <label for="q1">1. What does the acronym css stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div>
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="2" placeholder="Enter answer here"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="2">/*This is a comment*/</option>
                        <option value="3">"This is a comment"</option>
                        <option value="4">None of these</option>
                    </select>
                </div>
                <div>
                    <label for="q4">4. What is the bottom margin given in this delaration?</label>
                    <p class="margin">margin: 10px 5px 15px;</p>
                    <input type="number" name="q4" id="q4" class="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
        
    </main>
    <footer>
        <p>©️2024 | Quiz Form | Vic Frei</p>
    </footer>
    
</body>
</html>
